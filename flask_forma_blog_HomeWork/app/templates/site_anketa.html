<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анкеты пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5">
        <!-- Заголовок  -->
        <h1 class="text-center mb-4">Анкета</h1>

        <!-- Форма для создания анкеты -->
        <form method="post" action="/" class="mb-5">
            <div class="mb-3">
                <label for="name_user" class="form-label">Имя</label>
                <input id="name_user" type="text" name="name_user" class="form-control" placeholder="Введите ваше имя" required>
            </div>

            <div class="mb-3">
                <label for="city_user" class="form-label">Город</label>
                <input id="city_user" type="text" name="city_user" class="form-control" placeholder="Введите ваш город" required>
            </div>

            <div class="mb-3">
                <label for="hobby_user" class="form-label">Хобби</label>
                <input id="hobby_user" type="text" name="hobby_user" class="form-control" placeholder="Введите хобби" required>
            </div>

            <div class="mb-3">
                <label for="year_user" class="form-label">Возраст</label>
                <input id="year_user" type="text" name="year_user" class="form-control" placeholder="Введите ваш возраст" required>
            </div>

            <button type="submit" class="btn btn-primary">Отправить анкету</button>
        </form>

        <hr class="my-5">

        <!-- Секция для отображения -->
        <h2 class="mb-4">Анкеты</h2>
        {% for pd in personal_data %}
            <div class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title">{{ pd.name_user }}</h4>
                    <p class="card-text">Город: {{ pd.city_user }}</p>
                    <p class="card-text">Хобби: {{ pd.hobby_user }}</p>
                    <p class="card-text">Возраст: {{ pd.year_user }}</p>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
