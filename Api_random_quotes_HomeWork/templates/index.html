<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайная цитата</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 text-center">
        <div class="card shadow p-4" style="max-width: 600px;">
            <div class="card-body">
                <blockquote class="blockquote">
                    <p class="mb-3 fw-bold text-primary">{{ quote }}</p>
                    <footer class="blockquote-footer">{{ author }}</footer>
                </blockquote>
                <hr>
                <p class="text-muted">{{ translated_quote }}</p>
                <form method="GET" action="/">
                    <button type="submit" class="btn btn-primary mt-3">Обновить цитату</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
